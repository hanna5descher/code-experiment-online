<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<script type="text/javascript" src="jquery-1.7.1.js">
</script>

<script type="text/javascript">
$(document).ready(function(){
	data = [['']];
    $("#returnButton").click(function(){
    	var e = document.getElementById("gender");
    	data[0] = e.options[e.selectedIndex].value;
    	data[1] = document.getElementById('age').value;
    	
    	e = document.getElementById("ethnicity");
    	data[2] = e.options[e.selectedIndex].value;
    	
    	e = document.getElementById("race");
    	data[3] = e.options[e.selectedIndex].value;
		
		e = document.getElementById("color");
    	data[4] = e.options[e.selectedIndex].value;
    	
    	$("#Demographics", opener.window.document).val(data.join(";"));
    	opener.updateMainMenu(4);
    	JavaScript:window.close();
    });
	
});

</script>

</head>
<body>

<p> <b>Please take a few minutes to answer the demographic questions below:</b></p>

<p> <b>Gender:</b></p>
<select id="gender">
	<option value="F">Female</option>
	<option value="M">Male</option>
	<option value="NA">Do not wish to reply</option>
</select>

<p> <b>Age:</b> (leave blank if you do not wish to reply)</p>
<input id="age" name="Age" value="">

<p> <b>Ethnicity:</b> </p>
<select id="ethnicity">
	<option value="HL">Hispanic/Latino</option>
	<option value="NHL">Non-Hispanic/Latino</option>
	<option value="NA">Do not wish to reply</option>
</select>

<p> <b>Race:</b> </p>
<select id="race">
	<option value="AI">American Indian/Alaska Native</option>
	<option value="A">Asian</option>
	<option value="NH">Native Hawaiian/Other Pacific Islander</option>
	<option value="AA">Black/African American</option>
	<option value="W">White/Caucasian</option>
	<option value="M">Multiracial</option>
	<option value="O">Other</option>
	<option value="NA">Do not wish to reply</option>
</select>

<p> <b>Color blindness:</b> Have you ever been diagnosed with color blindness? </p>
<select id="color">
	<option value="N">No</option>
	<option value="Y">Yes</option>
	<option value="NA">Do not wish to reply</option>
</select>

<p></p>
<button id="returnButton" style="font-family:arial;color:black;font-size:14px;">Submit your responses and return to main menu</button>

</body>
</html>
